<div class="contact-form">
    <h2 class="grid-item grid-header">Contact Us</h2>
    <form class="grid-item grid-form" name="contact" method="POST" data-netlify="true">
        <p>
            <label class="grid-form-label" for="name">Name</label>
            <input class="grid-form-item" type="text" id="name" name="name">
        </p>
        <p>
            <label class="grid-form-label" for="email">Email</label>
            <input class="grid-form-item" type="text" id="email" name="email">
        </p>
        <p>
            <label class="grid-form-label" for="subject">Subject</label>
            <input class="grid-form-item" type="text" id="subject" name="subject">
        </p>
        <p>
            <label class="grid-form-label" for="message">Message</label>
            <textarea class="grid-form-text" id="message" name="message"></textarea>
        </p>
        <p>
            <button class="grid-form-btn" type="submit">Send</button>
        </p>
    </form>
</div>
