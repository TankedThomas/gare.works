<meta charset="utf-8">
{% include seo.html %}
{% unless site.atom_feed.hide %}
    <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>
<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
<link rel="icon" type="image/png" href="{{ '/favicon.png' | relative_url }}"/>
<link as="style" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" onload="this.onload=null;this.rel='stylesheet'" rel="preload">
<noscript>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" rel="stylesheet">
</noscript>
{% if site.head_scripts %}
    {% for script in site.head_scripts %}
        <script src="{{ script | relative_url }}"></script>
    {% endfor %}
{% endif %}
