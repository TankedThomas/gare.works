# Site settings
title: Gare
repository: TankedThomas/gare.works
description: "Home of Gare."
domain: tankedthomas.github.io
url: https://tankedthomas.github.io # the base hostname & protocol for your site, e.g. http://example.com
baseurl: www.gare.works # the subpath of your site, e.g. /blog
github_username:  TankedThomas

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Rakefile
  - admin # temporarily disable until ready
  - _posts #temporarily disable until ready
  - gare.code-workspace